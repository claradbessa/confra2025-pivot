    <script>
        function copyAddress(type) {
            let addressText = '';
            let copyMessageElement;
            
            if (type === 'festa') {
                addressText = "Rua S√£o Felipe 189 - Sal√£o de Festas, Tatuap√©";
                copyMessageElement = document.getElementById('copyMessageFesta');
            } else if (type === 'hotel') {
                addressText = "Rua Filipe Camar√£o n. 547, bairro Tatuap√©";
                copyMessageElement = document.getElementById('copyMessageHotel');
            } else {
                return; 
            }
            
            const tempInput = document.createElement('textarea');
            tempInput.value = addressText;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                copyMessageElement.textContent = "Endere√ßo copiado com sucesso!";
            } catch (err) {
                copyMessageElement.textContent = "Erro ao copiar. Tente novamente.";
            } finally {
                document.body.removeChild(tempInput);
                
                // Mostrar a mensagem
                copyMessageElement.classList.remove('opacity-0');
                copyMessageElement.classList.add('opacity-100');
                
                // Esconder a mensagem depois de 2 segundos
                setTimeout(() => {
                    copyMessageElement.classList.remove('opacity-100');
                    copyMessageElement.classList.add('opacity-0');
                }, 2000);
            }
        }
    </script>
