<body class="bg-pivot-gradient text-white p-4">

        <!-- T√≠tulo e Detalhes do Evento -->
        <div class="mb-6">

            <p class="text-2xl sm:text-2xl font-bold mt-6 text-purple-100">22 NOV - 16H</p>

            <!-- Mapa Incorporado (Responsivo) -->
            <div class="map-container mb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d29262.364595329353!2d-46.58758557248078!3d-23.539853894105185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sRua%20S%C3%A3o%20Felipe%20189%20-%20Sal%C3%A3o%20de%20Festas%2C%20Tatuap%C3%A9!5e0!3m2!1spt-BR!2sbr!4v1763731917475!5m2!1spt-BR!2sbr"

            <!-- Bot√£o: Copiar Endere√ßo -->
            <button id="copyButton"

                    class="inline-flex items-center justify-center px-6 py-2 
                           bg-[--cor-escura-botao] text-white font-semibold rounded-full text-sm 
                           shadow-lg border border-white/50

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-2">
                    <path d="M7 6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-.75.75h-7.5a.75.75 0 0 1-.75-.75V6Z" />
                    <path d="M11.75 4a.75.75 0 0 0-.75.75V11H4.75a.75.75 0 0 1 0-1.5h4.5a.75.75 0 0 0 .75-.75V4.75a.75.75 0 0 0-1.5 0v4.5a.75.75 0 0 1-.75.75H3.5a.75.75 0 0 1-.75-.75V4.75a.75.75 0 0 1 .75-.75h7.5Z" />
                </svg>
                Copiar Endere√ßo

        </div>
    </div>

    <script>
        function copyAddress() {
            const addressText = "Rua S√£o Felipe 189 - Sal√£o de Festas, Tatuap√©";
            const copyMessage = document.getElementById('copyMessage');
            
            const tempInput = document.createElement('textarea');
            tempInput.value = addressText;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                copyMessage.textContent = "Endere√ßo copiado com sucesso!";
            } catch (err) {
                copyMessage.textContent = "Erro ao copiar. Tente novamente.";
            } finally {
                document.body.removeChild(tempInput);
                
                copyMessage.classList.remove('opacity-0');
                copyMessage.classList.add('opacity-100');
                
                setTimeout(() => {
                    copyMessage.classList.remove('opacity-100');
                    copyMessage.classList.add('opacity-0');
                }, 2000);
            }
        }
    </script>
